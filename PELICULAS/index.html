<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>peliculas</title>
</head>
<body class="fondopagina">
    <header>
        <h1 class="alineamiento">
            Encuentra la pelicula que estas buscando!
        </h1>
        <div class="alineamiento">
            <input type="text" placeholder="Harry potter, avengers, etc..."/>
            <button>Buscar</button>
        </div>   
    </header>
    <main class="grilla">
        <div class="color_div">
          <div class="alineadofoto">
              <h3>Harry potter</h3>
              <img  class="imagen_tamaño"  src="../PELICULAS/fotospelis/harry_potter.webp" alt="Foto de harry potter"/>
          </div>
        </div>
        <div class="color_div">
          <div class="alineadofoto"> 
            <h3>los vengadores</h3>
            <img  class="imagen_tamaño"  src="../PELICULAS/fotospelis/los_vengadores.jpeg" alt="Foto de vengadores"/>
          </div>
        </div>
        <div class="color_div">
          <div class="alineadofoto">
            <h3>Batman</h3>
            <img class="imagen_tamaño" src="../PELICULAS/fotospelis/the_batman.jpg" alt="Foto de Batman"/>
          </div>
        </div>
    </main>
    </header>
</body>
</html>
